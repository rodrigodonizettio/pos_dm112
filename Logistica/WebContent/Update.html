<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Logistica - Update</title>
</head>

<script type="text/javascript" >

	function updateProduto(){
	
		var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "http://localhost:8080/Logistica/ProdutoUpdate", true);
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		     // document.getElementById("demo").innerHTML =
		     // this.responseText;
		     
		     	//alert(this.responseText);
		     	alert("STATUS ATUALIZADO!");
		    }
		  };
		  var numero = document.getElementById("txtNumero").value ;
		  var status = document.getElementById("txtStatus").value ;
		  var data = numero + ";" + status;
		  xhttp.send(data);
		
	}
	
	
	
	
	

</script>
<body>


	<form action="">
		
		<label>NUMERO</label>
		<input type="number" id="txtNumero"></input>
		</br>
		<label>STATUS</label>
		<input type="text" id="txtStatus"></input>
		</br>
		<input type="button" id="btnUpdate" value="Atualizar" onclick="updateProduto()"></input>
	
	</form>

</body>
</html>
